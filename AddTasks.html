<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AddTasks.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="add-tasks">
      <div class="rectangle-parent8">
        <div class="group-child11"></div>
        <div class="rectangle-parent9">
          <div class="group-child12"></div>
          <b class="description">Description</b>
        </div>
        <div class="rectangle-frame">
          <div class="group-child12"></div>
        </div>
        <div class="rectangle-wrapper1">
          <div class="group-child12"></div>
        </div>
        <div class="group-parent2">
          <div class="rectangle-parent8">
            <div class="group-child12"></div>
          </div>
          <b class="task">Task</b>
        </div>
        <div class="group-parent3">
          <div class="rectangle-parent8">
            <div class="group-child12"></div>
          </div>
          <b class="name-your-schedule">Name your schedule</b>
        </div>
        <b class="how-many-times-container">
          <p class="how-many-times">How many times?</p>
        </b>
        <b class="per-day-week">Per? (day, week month)</b>
      </div>
      <img class="send-hor-fill-icon" alt="" src="./public/send-hor-fill.svg" />

      <img
        class="send-hor-fill-icon1"
        alt=""
        src="./public/send-hor-fill.svg"
      />

      <img class="check-fill-icon" alt="" src="./public/check-fill.svg" />
    </div>
  </body>
</html>
