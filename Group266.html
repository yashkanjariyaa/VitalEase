<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Group266.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="property-1variant2-parent">
      <div class="property-1variant26">
        <div class="property-1variant2-child11"></div>
        <b class="medication-adherence">
          <p class="medication">Medication</p>
          <p class="medication">Adherence</p>
        </b>
      </div>
      <div class="property-1variant27">
        <div
          class="property-1variant2-child11"
          data-scroll-to="rectangle"
        ></div>
        <b class="medication-adherence1" id="medicationAdherenceText1">
          <p class="medication">Medication</p>
          <p class="medication">Adherence</p>
        </b>
        <img
          class="property-1variant2-child13"
          alt=""
          src="./public/line-32.svg"
          id="line"
        />

        <b class="this-section-ensures-container1">
          <p class="medication">
            This section ensures streamlined medication adherence.
          </p>
          <p class="medication">
            Users can input, track, and receive reminders
          </p>
          <p class="medication">for their medication schedules. It provides</p>
          <p class="medication">detailed information about prescribed</p>
          <p class="medication">
            medications and prompts reminders for timely dosages.
          </p>
        </b>
        <img
          class="property-1variant2-child14"
          alt=""
          src="./public/arrow-alt-lright.svg"
          id="group"
        />
      </div>
    </div>

    <script>
      var medicationAdherenceText1 = document.getElementById(
        "medicationAdherenceText1"
      );
      if (medicationAdherenceText1) {
        medicationAdherenceText1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var line = document.getElementById("line");
      if (line) {
        line.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var group = document.getElementById("group");
      if (group) {
        group.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
